{% extends "website/base.html" %}
{% load compress %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h3>{% block title %}Which are you?{% endblock %}</h3>
<hr />
<div class="row">
	<div class="col-sm-6 col-border">
				Registration: step 1 of 4
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="4"></div>
		</div>
		<br />
	<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary">Continue</button>		
	</form>
	</div>
</div>

{% endblock %}
